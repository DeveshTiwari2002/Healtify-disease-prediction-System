   <!--Navbar-->
 
   {% include 'Navbar.html' %}

    <form action="/HeathHome" method="post">
        <div class="container">
            <center><h1 style="color: #1d044d; font-family:Verdana, Geneva, Tahoma, sans-serif">Register</h1></center>
            <p>***Please fill in this form to create an account.***</p>
            <hr>
            <label for="name"><b>Name </b></label>
            <input type="text" placeholder="Enter Your Name" name="name" required>

            <label for="sex"><b>Sex</b></label>
            <div class="form-group">
            <select class="form-control" id="sex" name="sex"  required >
                <option selected disabled hidden>Select Option </option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
              <option value="not">Prefer, Not to say</option>
            </select> 
            </div>
           
            <label for="phone"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Your Phone Number" name="phone" required>
           
            <label for="city"><b>City</b></label>
            <div class="form-group">
                <select class="form-control" id="city" name="city"  required >
                    <option selected disabled hidden>Select Option </option>
                    {% for item in city %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>  
            </div>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <center><button type="submit" class="btn btn-danger" style="width: 20%; height: 30%; font-weight: bolder;" value="Register">Register</button></center>
        </div>

        <div class="container signin">
            <p style="font-size:larger; font-weight: bolder; font: 20px;">Already have an account? <a href="login">SignIn</a>.</p>
        </div>
    </form>
