    <div class="container mt-5">
    <form action="/result" method="post">

        </select>
        </div>

            {% endfor %}
        </select> 
    </div>
    <div class="form-group">
        <label  class="required">Symptom 3 : </label>
         <select class="form-control" id="sy3" name="sy3"required>

                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>

    <div class="form-group">
        <label >Symptom 4 :</label>

            {% endfor %}
        </select>

    <div class="form-group">

            {% endfor %}
        </select>
    </div>
    
        <center><input type="submit" class="btn btn-danger" style="width: 20%; height: 30%; font-weight: bolder;margin-bottom: 20px;" onclick="window.location.href='/login';" value="Predict"> </center>
    
    </form>
